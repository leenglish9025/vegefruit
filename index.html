<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit and Vegetable Quiz</title>
    <style>
        .hidden { display: none; }
        .correct { background-color: lightgreen; }
        .incorrect { background-color: lightcoral; }
        button { margin: 5px; padding: 10px; width: 100px; }
        table { width: 100%; margin-bottom: 20px; }
        td { text-align: center; padding: 10px; }
    </style>
</head>
<body>
    <h1>Choose the correct match</h1>
    <!-- Page 1 -->
    <div id="page-1">
        <table>
            <tr>
                <td>옥수수</td>
                <td><button onclick="checkAnswer(1, 'corn', true)">corn</button></td>
            </tr>
            <tr>
                <td>고추</td>
                <td><button onclick="checkAnswer(1, 'pepper', true)">pepper</button></td>
            </tr>
            <tr>
                <td>양파</td>
                <td><button onclick="checkAnswer(1, 'onion', true)">onion</button></td>
            </tr>
            <tr>
                <td>토마토</td>
                <td><button onclick="checkAnswer(1, 'tomato', true)">tomato</button></td>
            </tr>
            <tr>
                <td>사과</td>
                <td><button onclick="checkAnswer(1, 'apple', true)">apple</button></td>
            </tr>
        </table>
        <button onclick="nextPage(1)" id="next-1" class="hidden">Next</button>
    </div>

    <!-- Page 2 -->
    <div id="page-2" class="hidden">
        <table>
            <tr>
                <td>레몬</td>
                <td><button onclick="checkAnswer(2, 'lemon', true)">lemon</button></td>
            </tr>
            <tr>
                <td>완두콩</td>
                <td><button onclick="checkAnswer(2, 'pea', true)">pea</button></td>
            </tr>
            <tr>
                <td>가지</td>
                <td><button onclick="checkAnswer(2, 'eggplant', true)">eggplant</button></td>
            </tr>
            <tr>
                <td>오렌지</td>
                <td><button onclick="checkAnswer(2, 'orange', true)">orange</button></td>
            </tr>
            <tr>
                <td>오이</td>
                <td><button onclick="checkAnswer(2, 'cucumber', true)">cucumber</button></td>
            </tr>
        </table>
        <button onclick="nextPage(2)" id="next-2" class="hidden">Next</button>
    </div>

    <!-- Page 3 -->
    <div id="page-3" class="hidden">
        <table>
            <tr>
                <td>바나나</td>
                <td><button onclick="checkAnswer(3, 'banana', true)">banana</button></td>
            </tr>
            <tr>
                <td>자두</td>
                <td><button onclick="checkAnswer(3, 'plum', true)">plum</button></td>
            </tr>
            <tr>
                <td>감자</td>
                <td><button onclick="checkAnswer(3, 'potato', true)">potato</button></td>
            </tr>
            <tr>
                <td>마늘</td>
                <td><button onclick="checkAnswer(3, 'garlic', true)">garlic</button></td>
            </tr>
            <tr>
                <td>파프리카</td>
                <td><button onclick="checkAnswer(3, 'bell pepper', true)">bell pepper</button></td>
            </tr>
        </table>
        <button onclick="nextPage(3)" id="next-3" class="hidden">Next</button>
    </div>

    <!-- Page 4 -->
    <div id="page-4" class="hidden">
        <table>
            <tr>
                <td>망고</td>
                <td><button onclick="checkAnswer(4, 'mango', true)">mango</button></td>
            </tr>
            <tr>
                <td>딸기</td>
                <td><button onclick="checkAnswer(4, 'strawberry', true)">strawberry</button></td>
            </tr>
            <tr>
                <td>호박</td>
                <td><button onclick="checkAnswer(4, 'pumpkin', true)">pumpkin</button></td>
            </tr>
            <tr>
                <td>아보카도</td>
                <td><button onclick="checkAnswer(4, 'avocado', true)">avocado</button></td>
            </tr>
            <tr>
                <td>당근</td>
                <td><button onclick="checkAnswer(4, 'carrot', true)">carrot</button></td>
            </tr>
        </table>
        <button onclick="nextPage(4)" id="next-4" class="hidden">Next</button>
    </div>

    <!-- Page 5 -->
    <div id="page-5" class="hidden">
        <table>
            <tr>
                <td>배</td>
                <td><button onclick="checkAnswer(5, 'pear', true)">pear</button></td>
            </tr>
            <tr>
                <td>포도</td>
                <td><button onclick="checkAnswer(5, 'grape', true)">grape</button></td>
            </tr>
            <tr>
                <td>파인애플</td>
                <td><button onclick="checkAnswer(5, 'pineapple', true)">pineapple</button></td>
            </tr>
            <tr>
                <td>복숭아</td>
                <td><button onclick="checkAnswer(5, 'peach', true)">peach</button></td>
            </tr>
            <tr>
                <td>시금치</td>
                <td><button onclick="checkAnswer(5, 'spinach', true)">spinach</button></td>
            </tr>
        </table>
        <button onclick="nextPage(5)" id="next-5" class="hidden">Finish</button>
    </div>

    <script>
        function checkAnswer(page, answer, isCorrect) {
            const buttons = document.querySelectorAll(`#page-${page} button`);
            buttons.forEach(button => {
                button.disabled = true;
            });
            if (isCorrect) {
                event.target.classList.add('correct');
            } else {
                event.target.classList.add('incorrect');
                setTimeout(() => {
                    buttons.forEach(button => {
                        if (button.innerText === answer) {
                            button.classList.add('correct');
                        }
                    });
                }, 1000);
            }
            document.getElementById(`next-${page}`).classList.remove('hidden');
        }

        function nextPage(currentPage) {
            document.getElementById(`page-${currentPage}`).classList.add('hidden');
            document.getElementById(`page-${currentPage + 1}`).classList.remove('hidden');
        }
    </script>
</body>
</html>
